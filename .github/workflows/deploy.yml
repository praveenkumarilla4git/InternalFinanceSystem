name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: praveenkumarilla459/internal-finance-system:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create SSH Key
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
        chmod 600 private_key.pem

    - name: Install Ansible
      run: sudo pip install ansible

    - name: Run Ansible Playbook
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        ANSIBLE_HOST_KEY_CHECKING: "False"
      run: |
        ansible-playbook -i Ops-Config/inventory.ini Ops-Config/deploy_playbook.yml --private-key private_key.pem

    # --- NEW STEP: Create Clickable Summary ---
    - name: Generate Deployment Report
      if: success()
      run: |
        echo "### ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
        echo "Your application is live on the following servers:" >> $GITHUB_STEP_SUMMARY
        echo "| Server | IP Address | Link |" >> $GITHUB_STEP_SUMMARY
        echo "| :--- | :--- | :--- |" >> $GITHUB_STEP_SUMMARY
        
        # Extract IPs from inventory (lines starting with a number)
        grep -E '^[0-9]' Ops-Config/inventory.ini | while read ip; do
           echo "| Finance Node | $ip | [Open App](http://$ip:5000) |" >> $GITHUB_STEP_SUMMARY
        done